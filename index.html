<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>html-css-hw</title>
</head>

<body>
    <input type="checkbox" id="check">
    <div class="navbar">
        <img src="assets/sbu-logo.png">
        <div class="navbarclick">
            <a class="item" href="">Home</a>
            <a class="item active" href="">Contact</a>
            <a class="item" href="">Faculites</a>
            <a class="item bordered" href="">Sign in</a>
        </div>
        <label for="check" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </div>
    <div class="drop-down" id="x">
        <a href="#" class="item">Home</a>
        <a href="#" class="item active">Contact</a>
        <a href="#" class="item">Faculties</a>
        <a href="#" class="item bordered">Sign in</a>        
    </div>
    <div class="main-body">
        <div class="mainitem contactusBox">
            <div class="HeaderContactUs">
                <h1>Contact Us</h1>
            </div>
            <div class="adress">
                <img src="assets/location-logo.png" alt="">
                <p>Shahid Beheshti University<br>Shahid Shahriari Square,Evin,<br>Tehran,Iran</p>
            </div>
            <div class="email">
                <img src="assets/email-logo.png" alt="">
                <p>int.education@sbu.ac.ir</p>
            </div>
            <div class="phone">
                <img src="assets/phone-logo.png" alt="">
                <p>(+98 21)29902761<br>(+98 21)22431585</p>
            </div>
        </div>
        <div class="mainitem text">
            <div class="Send">
                <img src="assets/send.png" alt="">
            </div>
            <div class="tbox name">
                <input type="text" placeholder="Name">
            </div>
            <div class="tbox Pnumber">
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="tbox Stext">
                <input type="text" placeholder="Some Text">
            </div>
            <div class="tbutton">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
